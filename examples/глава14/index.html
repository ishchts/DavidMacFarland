<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Мой список дел</title>
	<link href="css/todo.css" rel="stylesheet">
	<link href="css/jquery-ui.min.css" rel="stylesheet">
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
</head>
<body>
	<div class="container">
		<div id="to-do">
			<h1>Мой список дел</h1>
			<a href="#" class="btn js-addBtn">Добавить задачу</a>

			<h2>Предстоящие задачи</h2>
			<ul id="todo-list" class="js-sortable ">
			  
			</ul>
		</div>
		<div id="completed">
			<h2>Выполненные задачи</h2>
			<ul id="completed-list" class="js-sortable js-completed-list">
			
			</ul>
		</div>
		<div id="new-todo" class="js-popUp" title="Добавьте задачу">
			<form>
				<p>
					<label for="task">Название задачи:</label>
					<input type="text" name="task" id="task">
				</p>
			</form>
		</div>

	</div>
<script src="todo.js"></script>
</body>
</html>
